<body>
	<h1 class="w3layouts">Association Registration </h1>
	<div class="clear"></div>
	<div class="content-w3ls">
		<div class="form_w3layouts">
			<form action="register.php" method="post" class="agile_form">
				<div class="agileits-left">
					<input type="text" name="txtfname" class="username" placeholder="First Name" required="">
				</div>
				<div class="agileits-left">
					<input type="text" name="txtlname" class="username" placeholder="Last Name" required="">
				</div>	
				<div class="agileits-left">
					<input type="number" name="age" class="username" placeholder="Age" required="">
				</div>
				<div class="agileits-left">
						<input type="radio" name="rdgender" id="male" value="male">
                        <label for="male">Male</label>
						<input type="radio" name="rdgender" id="female" value="female">
                        <label for="female">Female</label>
						<input type="radio" name="rdgender" id="other" value="other">
                        <label for="other">Other</label>
				</div>
				<div class="agileits-left">
					<input type="text" name="txtblood_grp" class="username" placeholder="Blood Group" required="">
				</div>	
				<div class="agileits-left">
					<input type="text" name="txthnmae" class="username" placeholder="House Name" required="">
				</div>	
				<div class="agileits-left">
					<input type="text" name="txthno" class="username" placeholder="House Number" required="">
				</div>	
				<div class="agileits-left s2-w3ls">
					<input type="text" name="txtphn" class="username" placeholder="Phone Number" required="">
				</div>
				<div class="agileits-left">
					<input type="email" name="email" class="username" placeholder="E-mail" required="">
				</div>
				<div class="agileits-left">
					<input type="password" name="password" class="username" placeholder="Password" required="">
				</div>	
				<div class="agileits-left">
					<input type="password" name="cnfrmpsw" class="username" placeholder="Confirm Password" required="">
				</div>
				<div class="submit-w3l">
					<input type="submit" value="Submit">
					<input type="reset" value="Cancel">
				</div>
			</form>
		</div>

	</div>
